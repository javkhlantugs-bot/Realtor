<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Properties for {{ client.client_name }}</title>
    <!-- Add any additional styles or meta tags if needed -->
</head>
<body>
    <h1>Suggested Properties for {{ client.client_name }}</h1>
    {% for suggestion in client_suggestions %}
        <div>
            <h2>{{ suggestion.property.address }}</h2>
            <img src="{{ suggestion.property.image.url }}" alt="{{ suggestion.property.address }}">
            <!-- Add other property details as needed -->
        </div>
    {% endfor %}
    <!-- Add any additional scripts or content if needed -->
</body>
</html>
