{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, minimum-scale=1">
    <title>{% block title %}Estates Solutions{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400;600;800&display=swap');

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat Alternates", sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        width: 100%;
        height: 60px;
        transition: background-color 0.3s ease-in;
        top: 0;
    }

    .navbar-head {
        text-decoration: none;
        color: #fff;
        flex:1;
        font-weight: 900;
        display: flex;
        flex-direction: column;
        padding-left: 20px;
        
    }

    .navbar-head-header{
        font-weight: 800;
        font-size: 20px;
    }
    .navbar-head-bottom{
        font-weight: 300;
        font-size: 15px;
    }
    .navbar.active {
        background-color: #fff;
    }

    .navigation-expand {
        display: none;
        transition: height 0.7s ease-in-out;
    }

    .navbar.active .navbar-head {
        color: grey;
    }

    .navigation-expand.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        background-color: #fff;
        top: 60px;
        z-index: 0;
        width: 100vw;    
        height: 100vh;
        opacity: 1;
        overflow-y: auto;
        margin-left: -10px;
    }

    .navbar-nav.active {
        width: 30%;
    }

    .navbarItem {
        margin: 0;
        border-bottom: 1px solid #ddd;
        color: grey;
        padding-top: 10px; 
        padding-left: 40px;
        padding-bottom: 10px;
        justify-content: center;
        text-decoration: none;
    }
    .navbarItem a{
        color: black;
        text-decoration: none;
        font-weight: 300;
    }

    .dropdown {
        display: none;
        flex-direction: column;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-item {
        padding: 12px 16px;
        text-decoration: none;
        color: #000;
        display: block;
    }

    .phone-number {
        font-size: medium;
        color: #fff;
        padding-right: 20px;
        font-weight: 700;
        text-decoration: none;
        flex:1;
        text-align: right;
        font-size: 20px;
        
    }

    .navbar.active .phone-number{
        color: grey;
    }

    .menu {
        width: 40px;
        height: 40px;
        flex: 0;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        cursor: pointer;
    }

    .menu div {
        width: 24px;
        height: 24px;
        margin: 8px;
        position: relative;
    }

    .menu span{
        background: #fff;
        width: 100%;
        height: 2px;
        border-radius: 5px;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.5s, width 0.5s ;
    }

    .menu .line-1 {
        transform: translate(-50%, -10px);
    }

    .menu .line-3{
        transform: translate(-50%, 10px);
    }

    .openmenu span { 
        background-color: grey;
    }

    .openmenu .line-1 {
        transform: translate(-50%, -50%) rotate(-45deg);
    }

    .openmenu .line-3 {
        transform: translate(-50%, -50%) rotate(45deg);
    }

    .openmenu .line-2 {
        width: 0;
    }


    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {

        .phone-number {
            display: none;
        }

        .navigation-expand.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            background-color: #fff;
            text-decoration: none;
            top: 60px;
            z-index: 1;
            width: 100%;    
            height: 100vh;
            opacity: 1; /* Add a property to transition */
            transform: translateY(0);
            transition: all 0.5s ease-in-out; /* Apply transition to all properties */
            margin-left: -10px;
        }

        .navbarItem a{
            margin: 0;
            color: grey;
            border-bottom: 1px solid #ddd;
            padding-top: 10px; 
            padding-left: 10px;
            padding-bottom: 10px;
            justify-content: center;
            text-decoration: none;
        }

        .navbarItem a{
            color: black;
            text-decoration: none;
            font-weight: 300;
        }

        
        .menu {
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu div {
            width: 24px;
            height: 24px;
            margin: 8px;
            position: relative;
        }

        .menu span{
            background: #fff;
            width: 100%;
            height: 2px;
            border-radius: 5px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s, width 0.5s ;
        }

        .menu .line-1 {
            transform: translate(-50%, -10px);
        }

        .menu .line-3{
            transform: translate(-50%, 10px);
        }

        .openmenu span {
            background-color: grey;
        }
        .openmenu .line-1 {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .openmenu .line-3 {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .openmenu .line-2 {
            width: 0;
        }
    }


    .floating-button {
        display: none;
    }
        
    @media screen and (max-width: 768px) {
        .floating-button {
            width: 80px;
            height: 80px;
            background-color: #009879;
            color: #ffffff;
            display: flex;
            font-size: 40px;
            border-radius: 50%;
            font-size: 40px;
            text-decoration: none;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);
            position: fixed;
            right: 20px;
            bottom: 20px;
            border: none;
            cursor: pointer;
        }
        .floating-button:hover{
            background-color: #007D63;
        }
    }
</style>
<body>
    <div class="navbar">
        <a class="navbar-head" href="{% url 'home' %}">
            <span class="navbar-head-header">Gunbadrakh</span>
            <span class="navbar-head-bottom">Real Estate Agent</span>
        </a>
        
        <div class="navigation-expand">
            <ul class="navbar-nav">
                <li class="navbarItem">
                    <a href="{% url 'about' %}">Бидний тухай</a>
                </li>
                <li class="navbarItem">
                    <a href="{% url 'services' %}">Үйлчилгээ</a>
                </li>
                <li class="navbarItem">
                    <a href="{% url 'properties' %}">Үл хөдлөхийн жагсаалт</a>
                </li>
                <li class="navbarItem">
                    <a href="{% url 'client_resources' %}">Танд туслья</a>
                </li>
                
            </ul>
        </div>
        <a href="#" class="material-icons floating-button">call</a>
        
        

        <div class="dropdown">
            <a class="dropdown-item" href="{% url 'about' %}">About</a>
            <a class="dropdown-item" href="{% url 'services' %}">Services</a>
            <a class="dropdown-item" href="{% url 'properties' %}">Properties List</a>
            <a class="dropdown-item" href="{% url 'client_resources' %}">Client Resources</a>
        </div>
        <div class="menu" id = "menu">
            <div>
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
        </div>
        <a href="{% url 'home' %}" class="phone-number">976-  97 00 07 45</a>
        
    </div>
    
    
    
    
    <div class="container">{% block body_class %} {% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
    <script>
        var menu = document.getElementById('menu');
        menu.onclick = function(){
            menu.classList.toggle("openmenu");
            document.querySelector('.navigation-expand').classList.toggle('active');
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>

</body>
</html>
