<!-- add_event.html -->
{% extends 'base_event.html' %}

{% block title %}Add Notes {{client.client_name}} {% endblock %}
{% load widget_tweaks %}
{% block content %}
<h2 class="mb-4 container-header">Add Notes {{client.client_name}}</h2>
<div class="col-md-6 mx-auto container-content">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                {{ form.note.label_tag }}
                {{ form.note|add_class:"form-control" }}
            </div>
        </div>
        
        <div class="mt-auto" style="justify-content: center; align-items: center;">
            <button type="submit" class="btn btn-outline-primary" style="width: 100%; margin-top: 20px; ">Save</button>
            <div style="height: 10px;"></div>
            <a href="#" class="btn btn-outline-secondary mt-md-0 mt-3" onclick="goBack()" style="width: 100%; margin-top: 20px; margin-bottom: 20px;">Back</a>
        </div>
    </form>
</div>

<script>
    function goBack() {
        // Navigate to the 'events_list' URL
        var clientListUrl = "{% url 'client_events' client_id %}";
        window.location.href = clientListUrl;
    }
</script>
{% endblock %}
