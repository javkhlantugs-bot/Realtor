<!-- delete_event.html -->
{% extends 'base_event.html' %}

{% block title %}Estates Solutions | Delete Contact{% endblock %}

{% block content %}
<h2 class="mb-4 container-header">Delete Contact</h2>
<div class="col-md-6 container-content">
    <p>Are you sure you want to delete the contact "{{ client }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Contact</button>
    </form>
    <a href="#" class="btn btn-outline-secondary mt-3" onclick="goBack()">Cancel</a>
</div>
<script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
