{% extends 'base_event.html' %}

{% block title %}Edit Client Status{% endblock %}

{% block content %}
  <div class="container">
    <h2>Edit Client Status</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-primary">Save Changes</button>
    </form>

    <a href="{% url 'client_status_list' %}" class="btn btn-outline-secondary">Cancel</a>
  </div>
{% endblock %}
