<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load socialaccount %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>{% block title %}Estates Solutions CRM{% endblock %}</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            /* margin-top: 20px; */
        }

        
        html {
            cursor: default; /* 1 */
            font-family:
                system-ui,
                /* macOS 10.11-10.12 */ -apple-system,
                /* Windows 6+ */ Segoe UI,
                /* Android 4+ */ Roboto,
                /* Ubuntu 10.10+ */ Ubuntu,
                /* Gnome 3+ */ Cantarell,
                /* KDE Plasma 5+ */ Noto Sans,
                /* fallback */ sans-serif,
                /* macOS emoji */ "Apple Color Emoji",
                /* Windows emoji */ "Segoe UI Emoji",
                /* Windows emoji */ "Segoe UI Symbol",
                /* Linux emoji */ "Noto Color Emoji"; /* 2 */
            font-size: 14px;
            overflow: hidden;
            line-height: 1.15; /* 3 */
            -moz-tab-size: 4; /* 4 */
            tab-size: 4; /* 4 */
            -ms-text-size-adjust: 100%; /* 5 */
            -webkit-text-size-adjust: 100%; /* 5 */
            word-break: break-word; /* 6 */
        }

        .navbar {
            background-color: transparent;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a {
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            width: 100%;
            display: block;
        }

        .navbar a:hover {
            /* background-color: #0056b3; */
            color: #0056b3 !important;
        }
        .navbar a.active {
            /* background-color: #0056b3; */
            color: #0056b3 !important;
        }

        .navbar-nav {
            width: 100%;
            text-align: center; /* Center-align the text */
        }

        .navbar-nav .nav-link {
            display: inline-flex; /* Make it a flex container */
            /* align-items: center; 
            justify-content: center;  */
            margin-left: 20px;
            color: #333;
            transition: color 0.3s;
            text-align: center; /* Center-align the text within the link */
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .navbar-nav .nav-item.dropdown .dropdown-menu {
            display: none;
            /* background-color: #4285f6; Set a different background color */
        }

        .navbar-nav .nav-item.dropdown .dropdown-item {
            opacity: 0;
            transition: opacity 0.3s;
            color: #000000; /* Set a different text color */
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-item {
            opacity: 1;
        }

        .navbar-nav .nav-item.dropdown .nav-link {
            color: #000000; /* Set a different text color for the dropdown link */
        }

        .navbar-nav .nav-item.dropdown:hover .nav-link {
            color: #000000; /* Set a different text color for the dropdown link on hover */
        }
        
        .nav-link.website-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333; /* Choose your desired text color */
            align-self: center;
            align-items: center;
        }
        
        .navbar-container {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 0 0 250px; /* Set a fixed width for the navbar container */
            height: 90vh;
            background-color: #ddd;
        }
        /* Media query for mobile screens (max-width: 767px) */
        @media (max-width: 767px) {
            .navbar-container {
                height: 8vh;
                position: fixed;
                bottom: 0;
                width: 97%;
                z-index: 1000;
            }
            .navbar-nav {
                flex-direction: row; /* Display links horizontally on small screens */
                justify-content: space-evenly;
            }

            .navbar-nav .nav-link {
                width: 100%; /* Allow links to take the necessary width */
                text-align: center; /* Center the text */
                justify-content: center;
                align-items: center;
            }

        }

        @media (max-width: 1650px) {
            .nav-link span {
                display: none; /* Hide text on screens smaller than 1500px */
            }
        }


        @media (min-width: 767px) and (max-width: 1650px) {
            .navbar-container{
                width: 66px;
            }
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            flex: 1;
            height: 90vh;
            scroll-behavior: smooth;
            overflow-y: auto; /* Add this line to enable vertical scrollbar */
            overflow-x: hidden;
            border: 1px solid #919191;
            border-radius: 8px;
        }

        /* Targeting the scrollbar track */
        .content-container::-webkit-scrollbar {
            width: 12px; /* Adjust the width of the scrollbar */
            margin-right: -12px; /* Move the scrollbar to the left by its width */
        }

        /* Targeting the scrollbar handle or thumb */
        .content-container::-webkit-scrollbar-thumb {
            background-color: grey; /* Color of the scrollbar thumb */
            border-radius: 6px; /* Radius of the scrollbar thumb corners */
        }

        /* Optional: Hover effect on the scrollbar handle */
        .content-container::-webkit-scrollbar-thumb:hover {
            background-color: grey; /* Color when hovering over the scrollbar thumb */
        }

        /* Targeting the scrollbar track when handle is being dragged */
        .content-container::-webkit-scrollbar-thumb:active {
            background-color: #333; /* Color when scrollbar thumb is being dragged */
        }

        .form-container {
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        
    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the current URL path
            var currentPath = window.location.pathname;
        
            // Split the current URL path by '/'
            var pathSegments = currentPath.split('/');
        
            // Iterate through each navigation link
            $('.navbar-nav a').each(function() {
                var linkPath = $(this).attr('href');
        
                // Split the link URL path by '/'
                var linkSegments = linkPath.split('/');
        
                // Check if the first two segments of the current link match the current URL
                if (linkSegments.length >= 3 && pathSegments.length >= 3 &&
                    linkSegments[1] === pathSegments[1] && linkSegments[2] === pathSegments[2]) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
