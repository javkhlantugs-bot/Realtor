
{% extends 'base_event.html' %}

{% block title %}Client Status List{% endblock %}

{% block content %}
<div class="row container-header">
  <h2>Client Status List
    <a href="{% url 'add_client_status' %}" class="btn btn-outline-secondary" type="button">
        <i class="material-icons">add</i> 
    </a>
  </h2>
</div>    
<div class="container-content">
  <table class="table table-striped">
      <thead>
        <tr>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for status in client_statuses %}
          <tr>
            <td>{{ status.status }}</td>
            <td>
              <a href="{% url 'edit_client_status' status.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
              <a href="{% url 'delete_client_status' status.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
